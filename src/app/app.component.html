<button class="bx--btn bx--btn--danger--primary" (click)="showModal = true">Show modal</button>



<app-table [array]="arrayTable" [labelFieldName]="['Nome','Idade', 'Data']" redirect="/detalhe"> </app-table>




<app-modal-confirm *ngIf="showModal" (emitBtn2)="showModal = false" redirect1="/home"
    msg="Isso é um teste para verificar se a mensagem a ser exibida está correta" 
    title="Teste" subTitle="opcional" labelBtn1="Avançar" labelBtn2="Criar novo">
</app-modal-confirm>

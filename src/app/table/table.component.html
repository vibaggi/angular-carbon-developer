<div class="bx--data-table-v2-container" data-table-v2>
<table class="bx--data-table-v2 bx--data-table-v2--zebra">
  <thead>
    <tr>
      <th *ngFor="let fieldName of labelFieldName" >
        {{fieldName}}
      </th>
      <th *ngIf="redirect != null"></th> 
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let row of array" >
      <td *ngFor = "let name of fieldNameArray">
        {{row[name]}}
      </td>
      <td *ngIf="redirect != null" redirect-item [item]="row" [redirect]="redirect">
          <svg width="16" height="16" viewBox="0 0 16 16"><path d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zm4.936-1.27l4.563 4.557-.707.708-4.563-4.558a6.5 6.5 0 1 1 .707-.707z"></path></svg>
      </td>
    </tr>
  </tbody>

</table>
</div>
